<body>
  <nav class="nav">
    <div class="container">
      <span class="wordmark">Phase Zero Labs</span>

  <main>
    <section class="hero">
      <div class="container">
        <p class="hero__label">Coming Soon</p>
        <h1 class="hero__tagline">Where transformation begins.</h1>
        <p class="hero__description">
          AI consulting for organizations ready to move from ambition to execution.
        </p>
      </div>
    </section>

    <section class="signup">
      <div class="container">
        <h2 class="signup__heading">Be the first to know</h2>
        <p class="signup__subtext">Leave your email and we'll notify you when we launch.</p>
        <!--
          FORMSPREE INTEGRATION
          Replace the URL below with your Formspree form endpoint.
          1. Create a free account at https://formspree.io
          2. Create a new form
          3. Copy the endpoint URL (e.g. https://formspree.io/f/xyzabcde)
          4. Replace the action attribute below
        -->
        <form
          id="signup-form"
          class="signup__form"
          action="https://formspree.io/f/YOUR_FORM_ID"
          method="POST"
        >
          <div class="signup__input-group">
            <input
              type="email"
              name="email"
              id="email"
              class="signup__input"
              placeholder="you@company.com"
              required
              autocomplete="email"
            >
            <button type="submit" class="signup__button">Notify Me</button>
          </div>
          <p class="signup__feedback" id="form-feedback" role="status" aria-live="polite"></p>
        </form>
      </div>
    </section>
